<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bruno Chavez">
    <title>Contact Form</title>
    <link href="styles/form.css" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Get in Touch with Us</h2>
            <p>Have questions or need assistance? Contact us through our form, and we'll get back to you as soon as possible.</p>
        </section>
        <form id="contactForm" class="form">
            <fieldset>
                <legend>Contact Information</legend>
                <fieldset>
                    <legend>Your Name</legend>
                    <input type="text" id="name" name="name" required>
                </fieldset>
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Phone</legend>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <textarea id="message" name="message" required></textarea>
                </fieldset>
                <div class="submit-wrapper">
                    <input type="submit" value="Send Message">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> - Bruno Chavez - Peru</p>
        <p id="lastModified">Last Modification:</p>
        <a href="attributions.html">Attributions</a>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script src="scripts/getdates.js"></script>
</body>
</html>
